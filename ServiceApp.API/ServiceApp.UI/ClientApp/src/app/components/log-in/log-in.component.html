<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="username">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required"></div>
                    </div>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required"></div>
                    </div>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" (click)="onSubmit()" class="btn-block btn">Log in</button>
        </form>
    </mat-card>
    <div [style.visibility]="error?'visible' : 'hidden'" class="alert alert-danger">{{errorMsg}}</div>

</div>
